[package]
name = "nekotatsu"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
flate2 = "1.0.28"
lazy_static = "1.4.0"
prost = "0.12.1"
regex = "1.10.2"
serde = { version = "1.0.190", features = ["derive"] }
serde_json = "1.0.108"
zip = { version = "0.6.6", features = ["deflate-zlib"] }

[build-dependencies]
prost-build = "0.12.1"
